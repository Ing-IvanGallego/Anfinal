{% extends "layout.html"%}

{% block perfil %}
        {{perfil}}
  {%endblock%}

 {% block content %}


        <div class="row justify-content-center align-items-center text-center">
          <h1>Agregar Mascota</h1>    
        </div>

        <form action="/add_mascota/{{perfil}}" method="POST" enctype="multipart/form-data">


        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Nombre
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="nombre" placeholder="Nombre de la mascota">
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Vacunas
              </font>
            </font>
          </label>
          <input type="text" class="form-control"  name="vacunas" placeholder="Vacunas que tiene aplicadas">
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Edad
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="edad" placeholder="Edad aproximada de la mascota">
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Genero
              </font>
            </font>
          </label>
          <select class="form-control" name="genero">
                    <option>Masculino</option>
                    <option>Femenino</option>
                  </select>
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Raza
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="raza" placeholder="Raza de la mascota">
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                cedula
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="representante" placeholder="representante">
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Direccion
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="direccion" placeholder="Direccion de la mascota">
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Descripcion
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="descripcion" placeholder="Breve descripcion de la mascota">
        </div>

        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                Telefono
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="telefono" placeholder="Telefono">
        </div>


        <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                imagen
              </font>
            </font>
          </label>
          <input type="file" class="form-control" name="archivo" placeholder="Imagen de la mascota" required>
        </div>

        <div class="form-group text-center">
          <div class="form-check-inline">
           </div>
        </div>
        <div class="form-group">
          <div class="container">


            <div class="row">

              <div class="col">
                  <font style="vertical-align: inherit;">
                    <button type="submit" class=" col-6 btn btn-primary float-letf " alt="ensayo">
                      <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Aceptar</font>
                      </font>
                    </button> 
                  </font>
              </div>



              <div class="col">
                <a title="ensayo" href="/index">
                  <font style="vertical-align: inherit;">
                    <button type="button" class=" col-6 btn btn-danger float-letf " alt="ensayo">
                      <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">Cancelar</font>
                      </font>
                    </button> 
                  </font>
               </a>
              </div>

             

            </div>
          </div>
        </div>

      </form>
{% endblock %}


{% block tablero %}

  <form action="/mascotas/{{perfil}}" method="POST" >

    <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                cedula
              </font>
            </font>
          </label>
          <input type="text" class="form-control" name="cedula" placeholder="representante" required>
        </div>
    <div class="form-group">
          <label class="form-label mt-auto ">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">
                contraseña
              </font>
            </font>
          </label>
          <input type="password" class="form-control" name="contraseña" placeholder="representante" required>
        </div>


              <div class="col">
                  <font style="vertical-align: inherit;">
                    <button type="submit" class=" m-2 col-8 btn btn-light float-letf " alt="ensayo">
                      <font style="vertical-align: inherit;">
                        <font >Mis mascotas</font>
                      </font>
                    </button> 
                  </font>
              </div>
    
   </form> 


       {% endblock%}
